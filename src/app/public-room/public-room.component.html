<div class="container">
  <section class="p-3">
    <header>
      <h2 class="p-3">Student</h2>
    </header>
    <form>
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input
          [class.invalid]="visitor.name.length < 2"
          [(ngModel)]="visitor.name"
          name="name" placeholder="Nickname.." class="form-control" type="text" id="nickname"/>
        <small class="form-text text-muted">Max 10 characters</small>
      </div>
      <div class="form-group">
        <label for="room-id">Room ID</label>
        <input
          [(ngModel)]="visitor.room.id"
          [class.invalid]="visitor.room.id.length < 3"
          name="roomId" class="form-control" placeholder="Room id.." type="text" id="room-id" />
      </div>

      <button
        (click)="registerStudent()"
        [disabled]="visitor.name.length < 2 || visitor.room.id.length < 3"
        type="submit" class="btn btn-primary" routerLink="student" disabled>
          Enter room
        </button>
    </form>
  </section>


  <section class="p-3">
    <header>
      <h2 class="p-3">Teacher</h2>
    </header>
    <form>
      <div class="form-group">
        <label for="teacher-name">Teachers name</label>
        <input
          [(ngModel)]='visitor.name'
          [class.invalid]="visitor.name.length < 2"
          placeholder="Your name.." name="name" class="form-control" type="text" id="teacher-name" />
      </div>
      <div class="form-group">
        <label for="group-name">Group name</label>
        <input
          [(ngModel)]='visitor.room.name'
          [class.invalid]="visitor.room.name.length < 3"
          name="groupName" placeholder="Group name.." class="form-control" type="text" id="group-name" />
      </div>
      <button
        routerLink="/teacher/overview"
        (click)="registerTeacher()"
        [disabled]="visitor.name.length < 2 || visitor.room.name.length < 3"
        type="submit" class="btn btn-primary" disabled>
          Create room
      </button>
    </form>
  </section>
</div>
