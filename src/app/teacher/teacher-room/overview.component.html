<div class="container">
    <div class="row">
    <section class="col-5">
      <header class="p-3">
        <h2>Subject list</h2>
      </header>
      <div class="form-group">
        <label for="subject-input">Add Subject</label>
        <input [(ngModel)]="fieldSubject" (keyup.enter)="onAddSubject()" id="subject-input" class="form-control" type="text" />
      </div>
      <button (click)="onAddSubject()" class="btn btn-primary pl-5 pr-5">Add</button>
      <span class="text-info">{{ errorMessage }}</span>
      <article class="mt-5">
        <app-room-overview [room]="visitor.room"></app-room-overview>
      </article>
    </section>
    <section class="offset-1 col-6">
      <header class="p-3">
        <h2>List of subjects</h2>

        <ul class="list-group mt-4">
          <li class="list-group-item" *ngFor="let subject of visitor.room.subjects">
            {{ subject.name }}
              <div class="float-right">
                <span (click)="onRemoveSubject(subject.name)" class="fa fa-times"></span>
              </div>
          </li>
        </ul>
      </header>
    </section>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div *ngFor="let subject of visitor.room.subjects" class="card mb-5">
        <header class="card-header">
          <h2>{{ subject.name }}</h2>
        </header>
        <div class="card-body">
          <div class="progress mb-4">
            <div class="progress-bar bg-success" role="progressbar" appPositiveProgress [width]="subject.positive | progressConvert"></div>
            <div class="progress-bar bg-danger" role="progressbar" appPositiveProgress [width]="subject.negative | progressConvert"></div>
          </div>
        <ul *ngFor="let comment of subject.comments" class="list-group">
          <li class="list-group-item">
            {{ comment }}
          </li>
        </ul>
      </div>
      <footer class="card-footer">
        <button class="btn btn-dark" title="disables remote comments">Freeze Comments</button>
        <button class="btn btn-dark" title="disables remote updates">Freeze Updates</button>
      </footer>
    </div>
  </div>
</div>
